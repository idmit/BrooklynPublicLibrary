<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Bacasime+Antique&family=Caudex&family=DM+Sans&family=Federo&family=Forum&family=Inter:wght@400;700&family=Krona+One&family=Montserrat&family=Raleway&family=Roboto:wght@300;400&family=Space+Grotesk&family=Syne&family=Ysabeau+Office&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Bacasime+Antique&family=Caudex&family=DM+Sans&family=Federo&family=Forum&family=Inter&family=Krona+One&family=Montserrat&family=Raleway&family=Roboto:wght@300;400&family=Space+Grotesk&family=Syne&family=Ysabeau+Office&display=swap" rel="stylesheet">
	<link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon">
	<title>Brooklyn Public Library</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="wrapper">
				<h1 class="logo-box">Brooklyn Public Library</h1>
				<div class="nav-box">
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item"><a href="#about" class="nav-link">About</a></li>
							<li class="nav-item"><a href="#favorites" class="nav-link">Favorites</a></li>
							<li class="nav-item"><a href="#coffee-shop" class="nav-link">Coffee shop</a></li>
							<li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
							<li class="nav-item"><a href="#library-card" class="nav-link">Library Ð¡ard</a></li>
						</ul>
					</nav>
					<img src="assets/svg/icon_profile.svg" alt="profile icon" class="profile-icon">
				</div>
			</div>
		</header>
		<main class="main">
			<section id="welcome" class="section welcome">
				<div class="wrapper">
					<div class="overlay"></div>
					<div class="welcome-bg">
						<h2 class="main-title">Welcome<br> to the Brooklyn Library</h2>
					</div>
				</div>
			</section>
			<section id="about" class="section">
				<h2 class="section-title">About</h2>
				<p class="section-text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
				<div class="section-photo">
					<img src="assets/img/1.png" alt="girl photo in library" class="image-item">
					<img src="assets/img/2.png" alt="sculpture photo" class="image-item">
					<img src="assets/img/3.png" alt="books photo " class="image-item">
					<img src="assets/img/4.png" alt="books photo" class="image-item hidden">
					<img src="assets/img/5.png" alt="library photo" class="image-item hidden">
				</div>
				<div class="pagination">
					<div class="control">
						<span class="circle active-circle"></span>
					</div>
					<div class="control">
						<span class="circle"></span>
					</div>
					<div class="control">
						<span class="circle"></span>
					</div>
				</div>
			</section>
			<section id="favorites" class="section">
				<h2 class="section-title favorites-title">Favorites</h2>
				<p class="paragraph-favorites">Pick favorites of season</p>
				<div class="favorites-choice">
					<label class="favorites-label" for="winter">
						<input class="favorites-radio" type="radio" name="choice" id="winter" value="winter" checked>
						<span class="custom-radio"></span>
						<span class="favorites-text">Winter</span>
					</label>
					<label class="favorites-label" for="spring">
						<input class="favorites-radio" type="radio" name="choice" id="spring" value="spring">
						<span class="custom-radio"></span>
						<span class="favorites-text">Spring</span>
					</label>
					<label class="favorites-label" for="summer">
						<input class="favorites-radio" type="radio" name="choice" id="summer" value="summer">
						<span class="custom-radio"></span>
						<span class="favorites-text">Summer</span>
					</label>
					<label class="favorites-label" for="autumn">
						<input class="favorites-radio" type="radio" name="choice" id="autumn" value="autumn">
						<span class="custom-radio"></span>
						<span class="favorites-text">Autumn</span>
					</label>
				</div>
			</section>
			<section id="coffee-shop"></section>
			<section id="contacts"></section>
			<section id="library-card"></section>
		</main>
		<footer class="footer"></footer>
	</div>
	
</body>
</html>
