<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Bacasime+Antique&family=Caudex&family=DM+Sans:opsz@9..40&family=Federo&family=Forum&family=Inter:wght@400;700&family=Krona+One&family=Lato:wght@400;700;900&family=Montserrat&family=Raleway&family=Roboto:wght@300;400&family=Space+Grotesk&family=Syne&family=Ysabeau+Office&display=swap" rel="stylesheet">
	<title>Gansta-audio</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-logo">
				<h1 class="header-logo__text">hip-hop radio.</h1>
			</div>
		</header>
		<main class="main">
				<div class="player">
					<div class="player-title">Now Playing</div>
					<div class="cover">
						<img class="cover-img" src="assets/img/cover1.jpg" alt="every-day-track">
					</div>
					<div class="song-title">A$AP Rocky – Everyday Lyrics</div>
					<audio src="assets/audio/A$AP Rocky – Everyday Lyrics.mp3" class="audio"></audio>
					<div class="progress__bar">
						<div class="progress"></div>
					</div>
					<div class="buttons">
						<div class="btn prev">
							<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><g transform="rotate(180 12 12)"><path class="button" d="M3 4.753c0-1.408 1.578-2.24 2.74-1.444l10.498 7.194a1.75 1.75 0 0 1 .01 2.88L5.749 20.685C4.59 21.492 3 20.66 3 19.248V4.753ZM21 3.75a.75.75 0 0 0-1.5 0v16.5a.75.75 0 0 0 1.5 0V3.75Z"/></g></svg>
						</div>
						<div class="btn play">
							<svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24"><path class="button" d="M9.5 15.584V8.416a.5.5 0 0 1 .77-.42l5.576 3.583a.5.5 0 0 1 0 .842l-5.576 3.584a.5.5 0 0 1-.77-.42Z"/><path class="button" d="M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12Zm11-9.5A9.5 9.5 0 0 0 2.5 12a9.5 9.5 0 0 0 9.5 9.5a9.5 9.5 0 0 0 9.5-9.5A9.5 9.5 0 0 0 12 2.5Z"/></svg>
						</div>
						<div class="btn next">
							<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path class="button" d="M3 4.753c0-1.408 1.578-2.24 2.74-1.444l10.498 7.194a1.75 1.75 0 0 1 .01 2.88L5.749 20.685C4.59 21.492 3 20.66 3 19.248V4.753ZM21 3.75a.75.75 0 0 0-1.5 0v16.5a.75.75 0 0 0 1.5 0V3.75Z"/></svg>
						</div>
					</div>
				</div>
		</main>
		<footer class="footer">
			<div class="footer-container">
				<span class="bold-text">&#9400; 2023</span>
				<a class="footer-link" href="#">The Rolling Scopes School</a>
				<a class="footer-link" href="#">idmit</a>
			</div>
		</footer>
	</div>
	<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
