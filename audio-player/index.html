<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Bacasime+Antique&family=Caudex&family=DM+Sans:opsz@9..40&family=Federo&family=Forum&family=Inter:wght@400;700&family=Krona+One&family=Lato:wght@400;700;900&family=Montserrat&family=Raleway&family=Roboto:wght@300;400&family=Space+Grotesk&family=Syne&family=Ysabeau+Office&display=swap" rel="stylesheet">
	<title>Gansta-audio</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-logo">
				<h1 class="header-logo__text">hip-hop radio.</h1>
			</div>
		</header>
		<main class="main">
				<div class="player">
					<div class="player-title">Now Playing</div>
					<div class="cover">
						<img class="cover-img" src="assets/img/every-day-1.jpg" alt="every-day-track">
					</div>
					<div class="song-title"></div>
					<div class="progress__bar">
						<div class="progress"></div>
					</div>
					<div class="buttons">
						<div class="btn prev">
							<iconify-icon icon="fluent:next-24-filled" width="35" height="35" rotate="180deg" class="button"></iconify-icon>
						</div>
						<div class="btn play">
							<iconify-icon icon="octicon:play-24" width="70" height="70" class="button"></iconify-icon>
						</div>
						<div class="btn next">
							<iconify-icon icon="fluent:next-24-filled" width="35" height="35" class="button"></iconify-icon>
						</div>
					</div>
				</div>
			
			
		</main>
		<footer class="footer">
			<div class="footer-container">
				<span class="bold-text">&#9400; 2023</span>
				<a class="footer-link" href="#">The Rolling Scopes School</a>
				<a class="footer-link" href="#">idmit</a>
			</div>
		</footer>
	</div>
	<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
